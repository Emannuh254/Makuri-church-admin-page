<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Panel | Makuri Fellowship Church</title>
  <link rel="icon" href="MAKURI.cHURCH.jpeg" type="image/x-icon">
  <style>
    :root {
      --primary: #ff8c00;
      --primary-light: #ffb347;
      --background: #fffaf5;
      --text-dark: #3c2412;
      --text-light: #6b4f36;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
      --error: #d32f2f;
      --success: #388e3c;
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --button-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Navbar */
    header {
      background: var(--text-dark);
      color: var(--white);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .navbar h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar h1::before {
      content: "üïäÔ∏è";
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 16px;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: var(--button-radius);
      transition: var(--transition);
    }

    .nav-links a:hover {
      background: var(--primary-light);
      color: var(--text-dark);
    }

    .nav-links a.active {
      background: var(--primary);
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Admin Container */
    .admin-container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--shadow);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      font-size: 1.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    form {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--primary-light);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: var(--button-radius);
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(255, 179, 71, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: var(--button-radius);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      transform: scale(1.05);
    }

    .logout-btn {
      background: linear-gradient(135deg, crimson, rgb(255, 86, 86));
      margin: 1rem auto;
      display: block;
      justify-content: center;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, rgb(255, 86, 86), crimson);
    }

    .upload-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 1rem;
    }

    .upload-preview img, .upload-preview video {
      width: 80px;
      height: 80px;
      border-radius: var(--button-radius);
      object-fit: cover;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
    }

    .success-message {
      color: var(--success);
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
    }

    .toast {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 12px 20px;
      border-radius: var(--button-radius);
      color: var(--white);
      font-weight: 600;
      font-size: 0.95rem;
      z-index: 1000;
      animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s forwards;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 250px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 1.5rem;
      background: var(--text-dark);
      color: var(--white);
      text-align: center;
      font-size: 0.9rem;
    }

    footer::after {
      content: " ‚úùÔ∏è Guided by Grace";
      color: var(--primary-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--text-dark);
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 4px 12px var(--shadow);
      }

      .navbar .nav-links.active {
        display: flex;
      }

      .mobile-menu-toggle {
        display: block;
      }

      .admin-container {
        padding: 1.5rem;
      }

      .container {
        padding: 0 12px;
      }
    }

    @media (max-width: 480px) {
      body { font-size: 15px; }
      .navbar h1 { font-size: 1.4rem; }
      h2 { font-size: 1.4rem; }
      button { padding: 10px 16px; font-size: 0.9rem; }
      .upload-preview img, .upload-preview video { width: 60px; height: 60px; }
      .toast { right: 12px; left: 12px; min-width: auto; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Makuri Fellowship Church</h1>
      <button class="mobile-menu-toggle" id="mobile-menu-toggle">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Sermons</a></li>
        <li><a href="#">Fellowships</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Media</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <section class="admin-container">
      <h2>üìñ Post a New Sermon</h2>
      <form id="sermonForm">
        <label>Title</label>
        <input type="text" id="sermonTitle" placeholder="Enter sermon title" required>
        <label>Description</label>
        <textarea id="sermonDesc" placeholder="Write a short sermon summary..." required></textarea>
        <label>Video/Audio Link (Optional)</label>
        <input type="url" id="sermonMedia" placeholder="YouTube or audio link">
        <button type="button" onclick="postSermon()">Post Sermon <span>üìñ</span></button>
      </form>

      <h2>üôå Add Fellowship Details</h2>
      <form id="fellowshipForm">
        <label>Fellowship Name</label>
        <input type="text" id="fellowshipName" placeholder="e.g. Youth Fellowship" required>
        <label>Location</label>
        <input type="text" id="fellowshipLocation" placeholder="e.g. Church Hall" required>
        <label>Day & Time</label>
        <input type="text" id="fellowshipTime" placeholder="e.g. Wednesday 5PM" required>
        <label>Leader / Contact Person</label>
        <input type="text" id="fellowshipLeader" placeholder="e.g. John Mwenda - 0712345678" required>
        <label>Short Description</label>
        <textarea id="fellowshipDesc" placeholder="e.g. Youth gathering for Bible study..." required></textarea>
        <button type="button" onclick="postFellowship()">Post Fellowship <span>üôå</span></button>
      </form>

      <h2>üìÖ Post Event</h2>
      <form id="eventForm">
        <label>Event Name</label>
        <input type="text" id="eventName" placeholder="Event name" required>
        <label>Date</label>
        <input type="date" id="eventDate" required>
        <label>Event Description</label>
        <textarea id="eventDesc" placeholder="What is this event about?" required></textarea>
        <label>Upload Image/Video (Optional)</label>
        <input type="file" id="eventMedia" accept="image/*,video/*" multiple>
        <div class="upload-preview" id="eventPreview"></div>
        <button type="button" onclick="postEvent()">Post Event <span>üìÖ</span></button>
      </form>

      <h2>üñºÔ∏è Upload Pictures/Videos</h2>
      <form id="mediaForm">
        <label>Title</label>
        <input type="text" id="mediaTitle" placeholder="Enter media title" required>
        <label>Choose Files</label>
        <input type="file" id="mediaFile" accept="image/*,video/*" multiple required>
        <div class="upload-preview" id="mediaPreview"></div>
        <button type="button" onclick="uploadMedia()">Upload Media <span>üñºÔ∏è</span></button>
      </form>

      <button class="logout-btn" onclick="logout()">Logout <span>üö™</span></button>
    </section>
  </div>

  <footer>
    ¬© 2025 Makuri Fellowship Church
  </footer>

  <script>
        // Redirect if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }
    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Mobile menu toggle
    document.getElementById('mobile-menu-toggle')?.addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Media preview
    function setupMediaPreview(inputId, previewId) {
      document.getElementById(inputId)?.addEventListener('change', function(e) {
        const preview = document.getElementById(previewId);
        preview.innerHTML = '';
        Array.from(e.target.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = () => {
            const element = file.type.startsWith('image')
              ? document.createElement('img')
              : document.createElement('video');
            element.src = reader.result;
            if (element.tagName === 'VIDEO') element.controls = true;
            preview.appendChild(element);
          };
          reader.readAsDataURL(file);
        });
      });
    }

    setupMediaPreview('eventMedia', 'eventPreview');
    setupMediaPreview('mediaFile', 'mediaPreview');

    // Post sermon
    function postSermon() {
      const title = document.getElementById('sermonTitle').value.trim();
      const desc = document.getElementById('sermonDesc').value.trim();
      const mediaUrl = document.getElementById('sermonMedia').value.trim();

      if (!title || !desc) {
        showToast('Please fill in all required fields', 'error');
        return;
      }

      showToast(`Sermon "${title}" posted successfully`, 'success');
      document.getElementById('sermonForm').reset();
    }

    // Post fellowship
    function postFellowship() {
      const name = document.getElementById('fellowshipName').value.trim();
      const location = document.getElementById('fellowshipLocation').value.trim();
      const time = document.getElementById('fellowshipTime').value.trim();
      const leader = document.getElementById('fellowshipLeader').value.trim();
      const desc = document.getElementById('fellowshipDesc').value.trim();

      if (!name || !location || !time || !leader || !desc) {
        showToast('Please fill in all required fields', 'error');
        return;
      }

      showToast(`${name} fellowship added`, 'success');
      document.getElementById('fellowshipForm').reset();
    }

    // Post event
    function postEvent() {
      const name = document.getElementById('eventName').value.trim();
      const date = document.getElementById('eventDate').value;
      const desc = document.getElementById('eventDesc').value.trim();
      const files = document.getElementById('eventMedia').files;

      if (!name || !date) {
        showToast('Please fill in all required fields', 'error');
        return;
      }

      showToast(`Event "${name}" added for ${date}`, 'success');
      document.getElementById('eventForm').reset();
      document.getElementById('eventPreview').innerHTML = '';
    }

    // Upload media
    function uploadMedia() {
      const title = document.getElementById('mediaTitle').value.trim();
      const files = document.getElementById('mediaFile').files;

      if (!title || files.length === 0) {
        showToast('Please fill in all required fields and select files', 'error');
        return;
      }

      showToast(`${files.length} media item${files.length > 1 ? 's' : ''} uploaded`, 'success');
      document.getElementById('mediaForm').reset();
      document.getElementById('mediaPreview').innerHTML = '';
    }

    // Logout
    function logout() {
      showToast('Logged out successfully', 'success');
      setTimeout(() => window.location.href = 'index.html', 1000);
    }
  </script>
</body>
</html>
