<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Makuri Fellowship Church</title>
  <link rel="icon" href="MAKURI.cHURCH.jpeg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --primary: #4a6de5;
      --primary-light: #6b8cff;
      --primary-dark: #2c4bc9;
      --secondary: #f85a5a;
      --secondary-light: #ff7b7b;
      --accent: #4cd3c2;
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-dark: #333;
      --text-light: #666;
      --shadow: rgba(0, 0, 0, 0.2);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape-3 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    .login-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 420px;
    }
    
    .login-box {
      background: var(--card-bg);
      padding: 3rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 15px 35px var(--shadow);
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes fadeIn { 
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0); 
      } 
    }
    
    .logo-container {
      margin-bottom: 1.5rem;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 5px 15px rgba(74, 109, 229, 0.3);
    }
    
    h1 { 
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
      font-size: 2rem;
      font-weight: 700;
    }
    
    .subtitle {
      color: var(--text-light);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      margin-bottom: 0;
      border: 2px solid #e1e5f2;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
    }
    
    input:focus { 
      border-color: var(--primary); 
      box-shadow: 0 0 0 3px rgba(74, 109, 229, 0.2);
      background: white;
    }
    
    button {
      width: 100%;
      padding: 15px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      z-index: -1;
      transition: var(--transition);
      opacity: 0;
    }
    
    button:hover { 
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(74, 109, 229, 0.3);
    }
    
    button:hover:before {
      opacity: 1;
    }
    
    p#error { 
      color: var(--secondary); 
      font-size: 0.9rem; 
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(248, 90, 90, 0.1);
      display: none;
    }
    
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    footer {
      position: absolute; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      font-size: 0.9rem; 
      color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background shapes -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>
  
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="MAKURI.cHURCH.jpeg" alt="Makuri Fellowship Church" class="logo">
      </div>
      
      <h1>üïäÔ∏è Admin Portal</h1>
      <p class="subtitle">Sign in to access the admin dashboard</p>
      
      <div class="input-group">
        <span class="input-icon">üë§</span>
        <input type="text" id="username" placeholder="Username" />
      </div>
      
      <div class="input-group">
        <span class="input-icon">üîí</span>
        <input type="password" id="password" placeholder="Password" />
      </div>
      
      <button id="loginBtn" onclick="login()">
        <span id="btnText">Sign In</span>
        <div id="btnLoading" class="loading"></div>
      </button>
      
      <p id="error"></p>
    </div>
  </div>

  <footer>¬© 2025 Makuri Fellowship Church ‚úùÔ∏è Guided by Grace</footer>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://zcmreyyamzemiehlyxbo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjbXJleXlhbXplbWllaGx5eGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDMwNzMsImV4cCI6MjA3MzU3OTA3M30.EHuM0BK22U7XFCKQux-CuXB6oiSzG4HyxT_CumHsBUk';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Check if user is already authenticated using localStorage
    function checkAuth() {
      const isLoggedIn = localStorage.getItem('loggedIn');
      
      if (isLoggedIn === 'true') {
        // User is authenticated, redirect to admin page
        window.location.href = 'admin.html';
      }
    }

    // Login function
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('error');
      const btnText = document.getElementById('btnText');
      const btnLoading = document.getElementById('btnLoading');
      
      // Reset error message
      errorElement.style.display = 'none';
      errorElement.textContent = '';
      
      // Validate inputs
      if (!username || !password) {
        errorElement.textContent = '‚ùå Please enter both username and password';
        errorElement.style.display = 'block';
        return;
      }
      
      // Show loading state
      btnText.style.display = 'none';
      btnLoading.style.display = 'block';
      
      try {
        // Check credentials against the admins table
        const { data, error } = await supabase
          .from('admins')
          .select('*')
          .eq('username', username)
          .single();
        
        if (error || !data) {
          throw new Error('Invalid username or password');
        }
        
        // Check password (in a real app, you would hash and compare)
        if (data.password !== password) {
          throw new Error('Invalid username or password');
        }
        
        // If successful, set session and redirect
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = 'admin.html';
        
      } catch (error) {
        // Handle error
        errorElement.textContent = `‚ùå ${error.message || 'Authentication failed'}`;
        errorElement.style.display = 'block';
        
        // Reset button state
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    }

    // Add enter key support for login
    document.getElementById('password').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
