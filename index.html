<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Makuri Fellowship Church</title>
  <link rel="icon" href="MAKURI.cHURCH.jpeg" type="image/x-icon" />
  <style>
    :root {
      --primary: #d4a017;
      --primary-light: #f6c453;
      --bg: linear-gradient(135deg, #f5ede0, #e8d8b9, #f9f6f0);
      --text-dark: #3c2f2f;
      --shadow: rgba(0, 0, 0, 0.15);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
    }
    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 25px var(--shadow);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    h1 { margin-bottom: 1.2rem; color: var(--primary); font-size: 1.8rem; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 6px rgba(212,160,23,0.4); }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    button:hover { transform: scale(1.03); background: #f1b02e; }
    p#error { color: red; font-size: 0.9rem; margin-top: 8px; }
    footer {
      position: absolute; bottom: 10px; width: 100%; text-align: center;
      font-size: 0.85rem; color: #6b4f36;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üïäÔ∏è Admin Login</h1>
    <input type="text" id="email" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <footer>¬© 2025 Makuri Fellowship Church ‚úùÔ∏è Guided by Grace</footer>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (email === 'admin' && password === 'grace123') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        error.textContent = '‚ùå Invalid username or password!';
      }
    }

    // If already logged in, skip login page
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
